<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 5;
        var b = 9
        for (let i = 1; i <= 10; i++) {
            if (i % 2 == 0) {
                document.write(a, " * ", i, " = ", a * i, "<br>");
            } else {
                document.write(a, " * ", i, " = ", a * i, "<br>");
            }
        }
        document.write("<br>")
        for (let i = 1; i <= 10; i++) {
            if (i % 2 == 0) {
                document.write(b, " * ", i, " = ", b * i, "<br>");
            } else {
                document.write(b, " * ", i, " = ", b * i, "<br>");
            }
        }
        document.write("<br>")
        document.write("Even = ");
        for (let i = 1; i <= 10; i++) {
            if (a * i % 2 == 0) {
                document.write(15 * i, " ")
            }
            if (b * i % 2 == 0) {
                document.write(21 * i, " ")
            }
        }
        document.write("<br>")
        document.write("Odd = ");
        for (let i = 1; i <= 10; i++) {
            if (a * i % 2 != 0) {
                document.write(a * i, " ")
            }
            if (b * i % 2 != 0) {
                document.write(b * i, " ")
            }
        }
    </script>
</body>
</html>
