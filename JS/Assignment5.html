<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #circle {
        height: 50px;
        width: 50px;
        border: solid black;
        border-radius: 50px;
    }

    nav {
        background: orange;
        color: wheat;
    }

    .box {
        background: yellow;
        height: 200px;
        width: 200px;
    }
</style>

<body>
    <center>
        <nav>
            <img src="" alt="">
            <h2 style="align-items: center;">Counter App</h2>
        </nav>

        <div class="box">
            <div id="circle">

            </div>
            <br><br>
            <button onclick="inc()">+</button>
            <button onclick="dec()">-</button>
        </div>
    </center>
    <script>
        var x = 0;
        function inc() {
            if (x <= 9) {
                x = x + 1;
                document.getElementById("circle").innerHTML = x;
            }
            else {
                alert("Limit exceed");
            }
        }
        function dec() {
            if (x >= 1) {
                x = x - 1;
                document.getElementById("circle").innerHTML = x;
            }
            else {
                alert("lower than limit");
            }
        }
    </script>
</body>

</html>
