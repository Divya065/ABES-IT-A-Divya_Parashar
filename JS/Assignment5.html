<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #circle {
        height: 50px;
        width: 50px;
        border: solid black;
        border-radius: 50px;
    }

    nav {
        background: orange;
        color: wheat;
    }

    .box {
        background: yellow;
        height: 200px;
        width: 200px;
    }
    #container{
        display: flex;
    }
    #one img{
        margin: 5px;
        height: 200px;
        width: 200px;
    }
    #two img{
        margin: 5px;
        height: 200px;
        width: 200px;
    }
</style>

<body>
    <center>
        <nav>
            <img src="" alt="">
            <h2 style="align-items: center;">Counter App</h2>
        </nav>

        <div class="box">
            <div id="circle"></div>
            <br><br>
            <button onclick="inc()">+</button>
            <button onclick="dec()">-</button>
        </div>
    </center>
    <div id="container">
        <div id="one">
            <img src="chatgpt.png" alt="">
            <br><br>
            <button onclick="hide()">Hide</button>
        </div>
        <div id="two">
            <img src="chatgpt1.jpg" alt="" id="img">
            <br><br>
            <button>Change</button>
        </div>
    </div>
    <script>
        var x = 0;
        function inc() {
            if (x <= 9) {
                x = x + 1;
                document.getElementById("circle").innerHTML = x;
            }
            else {
                alert("Limit exceed");
            }
        }
        function dec() {
            if (x >= 1) {
                x = x - 1;
                document.getElementById("circle").innerHTML = x;
            }
            else {
                alert("lower than limit");
            }
        }
        function hide()
        {
            document.getElementById("one").style.display="none"
        }
        function change()
        {
            document.getElementById("two").src="chatgpt1.png";
        }
    </script>
</body>

</html>
